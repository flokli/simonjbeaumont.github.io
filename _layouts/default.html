<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta name="author" content="{{ site.author }}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:author" content="{{ site.author }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="@{{ site.twitter }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <link href='http://fonts.googleapis.com/css?family=Merriweather:300,300italic,400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link media="only screen and (max-device-width: 480px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="/webfonts/museo/museo.css" type="text/css" />
  <link rel="stylesheet" href="/webfonts/ss-social/ss-social.css" type="text/css" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link rel="apple-touch-icon-precomposed" href="/images/avatar.png" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" href="/rss.xml"/>
  <!-- <script language="javascript" type="text/javascript" src="/tamarind-trophy/ribbon.js"></script> -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-74102789-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <div class="header">
    <div class="container">
      <section class="name">
        {% assign title_words = site.name | split: ' ' %}
        <a href="/">
            {{ title_words[0] }}<b>{% for word in title_words offset:1 %}{{ word }}{% endfor %}</b>
        </a>
      </section>

      <div class="sig"><span>by Si Beaumont</span></div>

      <ul class="social">
        <li><a href="https://twitter.com/{{ site.twitter }}" class="ss-icon ss-social-circle">twitter</a></li>
        <li><a href="https://github.com/{{ site.github }}" class="ss-icon ss-social-circle">octocat</a></li>
        <li><a href="/rss.xml" class="ss-icon ss-social-circle">rss</a></li>
      </ul>
    </div>
  </div>

  {% if page.hero != null %}
  <div class="hero" style="background-image: url({{page.hero}})"/></div>
  {% endif %}

  <section class="container content">
    {{ content }}
  </section>

</body>

</html>
