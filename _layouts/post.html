---
layout: default
---

<section class="content">
<div class="when">
  {{ page.date | date: "%B %d, %Y" }}
</div>

<h1>{{ page.title }}</h1>

{{ content }}
</section>

<section class="comments">
  <div class="sig"><span>Comments</span></div>
  {% if site.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_shortname = '{{ site.disqus }}';
      var disqus_identifier = '{{ page.id }}';
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</section>

<section class="meta">
  <a class="block" href="https://twitter.com/{{ site.twitter }}">
    <span class="ss-social-circle ss-twitter" />
    <div>Follow me on Twitter.</div>
  </a>

  <a class="block" href="https://instagram.com/{{ site.instagram }}">
    <span class="ss-social-circle ss-instagram" />
    <div>Find me on Instagram.</div>
  </a>

  <a class="block" href="http://feedburner.google.com/fb/a/mailverify?uri={{ site.feedburner }}&loc=en_US">
    <span class="ss-social-circle ss-mail" />
    <div>Subscribe via email.</div>
  </a>

  <div style="clear: both"></div>
</section>
